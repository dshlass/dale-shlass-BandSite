<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/comments.css">
</head>
<body>
  <section class="section section--comments">
    <div class="comments">
      <h2 class="comments__title">Join the Conversation</h2>
      <div class="comments__flex">
        <img class="comments__img--large" src="../../../assets/images/Mohan-muruge.jpg" alt="">
        <form class="comments__form" action="">
          <label class='comments__label' for="name">Name</label>
          <input type="text" name='name' class='comments__input comments__input--name' placeholder="Jon Doe">

          <label class='comments__label' for="comment">Comment</label>
          <textarea name="comment" class='comments__input comments__input--comment' rows="5" cols="" placeholder="Add a new comment"></textarea>

          <button class='button comments__submit'>Submit</button>

        </form>
      </div>

      <div class="comments--posted">
        
      </div>
    </div>
  </section>
  

  <script src="../../js/script.js"></script>
</body>
</html>
