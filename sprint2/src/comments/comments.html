<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/comments.css">
</head>
<body>
  <section class="section section--comments"> <!--Start of the Comments section-->
    <div class="comments"> <!-- Start of Comment center wrapper-->
      <h2 class="comments__title">Join the Conversation</h2>
      <div class="comments__flex"> <!--Start of the flex container for new comments-->
        <img class="comments__img--large" src="../../../assets/images/Mohan-muruge.jpg" alt="">
        <form class="comments__form" action=""> <!--Start of the input form-->
          <label class='comments__label' for="name">Name</label> 
          <input type="text" name='name' class='comments__input comments__input--name' placeholder="Mohan Muruge"> <!--Input for the name-->
          <label class='comments__label' for="comment">Comment</label>
          <textarea name="comment" class='comments__input comments__input--comment' rows="5" cols="" placeholder="Add a new comment"></textarea> <!--Input for the comment-->
          <button class='button comments__submit'>Submit</button>
        </form> <!--End of the input form-->
      </div> <!--End of the flex container for new comments-->
      <div class="comments--posted">
        <!-- Javascript inserted into this div -->
      </div>
    </div> <!-- Start of Comment center wrapper-->
  </section> <!--End of the Comments section-->

  <script src="../../js/test.js"></script>
</body>
</html>
